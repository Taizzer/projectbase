<!--register-form-->

<section>
  <div id="container-register-all" class="container-register-all">
    <div class="container-form sign-up-container">
      <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="social"><i class="fab fa-twitter-square 3x"></i></a>
        </div>
        
        <input type="text" placeholder="Name">
        <input type="email" placeholder="email">
        <input type="password" placeholder="password">
        <button class="btn-form">Sign up</button>
      </form>
      </div>
    <!--container-form-signin-->
    <div class="container-form sign-in-container">
      <form action="#">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="social"><i class="fab fa-twitter-square 3x"></i></a>
        </div>
        
        <input type="email" placeholder="email">
        <input type="password" placeholder="password">
        <a class="forget-pass-a" href="#">Forget your password</a>
        <button class="btn-form">Sign in</button>
      </form>
    </div>




  </div>

</section>
